<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codelab Modul 1</title>
    <link rel="stylesheet" href="/style.css" /> 
  </head>
  <body>
    <form action="">
      <div class="input-form">
        <h1 class="title">Input Form</h1>
        <div class="text-field">
          <label for="nama">Nama</label>
          <input title="nama" type="text" />
          <label for="nim">NIM</label>
          <input title="nim" type="num" />
          <label for="tanggal">Tanggal</label>
          <input title="tanggal" type="date" />
          <label for="alamat">Alamat</label>
          <textarea
            title="alamat"
            name="alamat"
            id="alamat"
            cols="21"
            rows="5"
            placeholder="Masukkan Alamat"
          ></textarea>
        </div>
      </div>
      <button class="button" title="submit-button" type="submit">Simpan</button>
    </form>
    <table class="table">
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>NIM</th>
        <th>Alamat</th>
      </tr>
